    <script type="text/javascript">
        Number.prototype.padLeft = function(base,chr){
            var  len = (String(base || 10).length - String(this).length)+1;
            return len > 0? new Array(len).join(chr || '0')+this : this;
         }
             
               var d = new Date,
               dformat = [ d.getFullYear(),(d.getMonth()+1).padLeft(),
                           d.getDate().padLeft(),
                           ].join('/')+
                           ' ' +
                         [ d.getHours().padLeft(),
                           d.getMinutes().padLeft(),
                           d.getSeconds().padLeft()].join(':');
        document.getElementById('MerchantTradeDate').value = dformat
        document.getElementById("MerchantTradeNo").value = 'RevtelTech-'+Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 10);
